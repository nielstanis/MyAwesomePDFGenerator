name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --output ./pack
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: CycloneDX .NET Generate SBOM
      # You may pin to the exact commit or the version.
      # uses: CycloneDX/gh-dotnet-generate-sbom@c183e4ac30e5b99354cb9a98c38548e07c538346
      uses: CycloneDX/gh-dotnet-generate-sbom@v1.0.1
      with:
        # The path to a .sln, .csproj, .vbproj, or packages.config file or the path to a directory which will be recursively analyzed for packages.config files
        path: MyAwesomePDFGenerator.csproj
        # Output directory
        out: ./pack
        # Produce a JSON BOM instead of XML, set to any value instead of false
        json: true
    - name: Generate hashes
      shell: bash
      id: hash
      run: |
        # sha256sum generates sha256 hash for all artifacts.
        # base64 -w0 encodes to base64 and outputs on a single line.
        echo "::set-output name=hashes::$(sha256sum pack/MyAwesomePDFGenerator.1.0.0.nupkg | base64 -w0)"
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
          name: Output
          path: pack/*.nupkg 
          if-no-files-found: error
          retention-days: 5
  
  provenance:
    needs: [build]
    permissions:
      id-token: write # For signing.
      contents: write # For asset uploads.
      actions: read # For the entrypoint.
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@main
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      compile-generator: true
      upload-assets: true
      #compile-builder: true
      
